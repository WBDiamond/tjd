<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="../public/images/logo.png">
        <link rel="stylesheet" href="../styles/index.css">
        <link rel="stylesheet" href="../styles/modal.css">
        <link rel="stylesheet" href="../styles/node.css">
        <link rel="stylesheet" href="../styles/slider.css">
        <title>РЖД</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <main>
            <div class="closingDiv"></div>
            <header>
                <div class="headerDiv">
                    <picture class="logoContainer">
                        <img src="../public/images/logo.png" class="logo" />
                    </picture>
                    <div class="headers">
                        <h2 class="header">памятник-барельеф</h2>
                        <h1 class="header">российские железные дороги в истории россии</h1>
                    </div>
                </div>
                <div class="headerDiv links">
                    <a href="article/index.html">о памятнике</a>
                    <a href="about/index.html">ar-приложение</a>
                </div>
                <span class="hamburger">
                    <img src="../public/images/hamburger.png" class="hamburgerImg" />
                </span>
                <div class="menuModal">
                    <div class="menuContent">
                        <a href="article/index.html"><img src="../public/images/arrow.png"/>о памятнике</a>
                        <a href="about/index.html"><img src="../public/images/arrow.png"/>ar-приложение</a>
                    </div>
                </div>
            </header>
            <div id="myModal" class="modal">
                <div class="closingDiv"></div>
                <div class="modal-content"></div>
            </div>
            <div class="imageDiv" draggable="false">
                <picture>
                    <source srcset="../public/images/monument.webp" type="image/webp">
                    <img src="../public/images/monument.png" class="monument"
                            draggable="false" />

                </picture>
                <picture>
                    <source srcset="../public/images/node.webp" type="image/webp">
                    <img src="../public/images/node.png" class="node" id="crossImg"
                            draggable="false"
                            style="display: none" />
                </picture>
            </div>
            <input type="range" min="1" class="slider" id="myRange"
                    title="scroll">
            <footer>
                <img src="../public/images/footer-logo.png" class="footerLogo" />
                <span class="stores" tabindex="-1">
                    <a
                            href="https://play.google.com/store/apps/details?id=com.udigital.rrmemorial"
                            target="_blank"
                            rel="noopener noreferrer"
                    >
                        <img src="../public/images/android.png" />
                    </a>
                    <a
                            href="https://itunes.apple.com/ru/app/%D0%BF%D1%80%D0%BE%D0%B6%D0%B4-%D0%B2%D0%B8%D1%80%D1%82%D1%83%D0%B0%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F-%D1%8D%D0%BA%D1%81%D0%BA%D1%83%D1%80%D1%81%D0%B8%D1%8F/id1457511018?l=ru&ls=1&mt=8"
                            target="_blank"
                            rel="noopener noreferrer"
                    >
                        <img src="../public/images/app-store.png" />
                    </a>
                </span>
            </footer>
        </main>
        <span class="close">
                        <button>
                            <img src="../public/images/close.png" class="cross">
                        </button>
        </span>
        <script src="../scripts/index.js"></script>
    </body>
</html>
